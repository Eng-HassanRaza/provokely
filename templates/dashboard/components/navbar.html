{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-fixed top-0 start-0 w-100 z-3" aria-label="Dashboard navigation">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard:home' %}" aria-label="Provokely dashboard">
      <img src="{% static 'images/logo.svg' %}" alt="Provokely" width="28" height="28" class="me-2" />
      <span class="fw-bold">Provokely</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:home' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:accounts' %}">Accounts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:settings' %}">Settings</a></li>
        <li class="nav-item me-2">
          <a class="nav-link position-relative" href="{% url 'dashboard:notifications' %}" aria-label="Notifications">
            <i class="bi bi-bell"></i>
            {% if notifications_unread_count and notifications_unread_count > 0 %}
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ notifications_unread_count }}</span>
            {% endif %}
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i>
            {{ user.get_full_name|default:user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{% url 'dashboard:profile' %}"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
